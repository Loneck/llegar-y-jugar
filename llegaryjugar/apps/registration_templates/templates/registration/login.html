{% extends "base.html" %}
{% load i18n bootstrap %}

{% block content %}
<form method="post" action=".">
  {{ form|bootstrap }}

<!-- <p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
<p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p> -->

<div class="container">

	<div class="row" style="margin-top:20px">
	    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form">
				<fieldset>
					<h2>Please Sign In</h2>
					
					<div class="form-group">
	                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="chapalapachala">
					</div>
					<div class="form-group">
	                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
					</div>
					<span class="button-checkbox">
						<button type="button" class="btn" data-color="info">Remember Me</button>
	                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
						<a href="" class="btn btn-link pull-right">Forgot Password?</a>
					</span>
					
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6">
	                        <input type="submit" class="btn btn-lg btn-success btn-block" value="{% trans 'Log in' %}">
	                        <input type="hidden" name="next" value="{{ next }}" />
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6">
							<a href="{% url 'registration_register' %}" class="btn btn-lg btn-primary btn-block">Register</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

</div>
</form>
{% endblock %}
