{% extends "base.html" %}
{% load staticfiles i18n flatpages bootstrap %}

{% block content %}
<section id="news" class="section wow fadeInUp">
	<div class="container">     
	    <div class="section-heading">
	        <h2>Iniciar Sesión</h2>
	        <div class="separator"></div>                       
	    </div>
		<div class="row" style="margin-top:20px">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" method="post">
					<fieldset>
						<h2>Por Favor Inicie Sesión</h2>
					  {{ form|bootstrap }}
					  {% csrf_token %}

	<!-- <p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
	<p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p> -->
						<span class="button-checkbox">
							<button type="button" class="btn" data-color="info">Recuerdame</button>
		                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
							<a href="{% url 'auth_password_reset' %}" class="btn btn-link pull-right">Olvido la contraseña?</a>
						</span>
						
						<div class="row"><br>
							<div class="col-xs-6 col-sm-6 col-md-6">
		                        <input type="submit" class="btn btn-lg btn-success btn-block" value="{% trans 'Log in' %}">
		                        <input type="hidden" name="next" value="{{ next }}" />
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<a href="{% url 'registration_register' %}" class="btn btn-lg btn-primary btn-block">{% trans "Registrarse" %}</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
{% endblock %}
