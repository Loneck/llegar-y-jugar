{% extends "base.html" %}
{% block content %}
<section id="news" class="section wow fadeInUp">
		<div class="container">		
			<div class="section-heading">
				<h2>Noticias</h2>
				<div class="separator"></div>						
			</div>
			<div id="blog-carousel2" class="owl-carousel">
			{% for post in posts %}
				<div class="item">	
					<div class="blog-box2">
						<figure>
							<img src="{{ post.logo.url }}" alt="image" class="img-responsive">
							<ul>
								<li><i class="fa fa-calendar"></i> <span>{{ post.published_date }}</span></li>
							</ul>
						</figure>
						<h4>{{ post.title }}</h4>
						<p>{{ post.text|truncatechars:100 }}</p>		
						<a href="{% url 'post_detail' pk=post.pk %}" class="link">Leer m√°s...</a>	
					</div>	
				</div>
				{% endfor %}			
			</div>
		</div>				
</section>	
{% endblock content %}
