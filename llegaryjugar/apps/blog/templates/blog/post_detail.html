{% extends "base.html" %}

{% block content %}
<section id="news" class="section wow fadeInUp">
        <div class="container">     
            <div class="section-heading">
                <h2>Noticias</h2>
                <div class="separator"></div>                       
            </div>
            <div class="post">
                {% if post.published_date %}
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                {% endif %}
                {% if user.is_authenticated %}
        		    <a class="btn btn-default align-right" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        		{% endif %}
                <img src="{{ post.logo.url }}" alt="image" class="img-responsive" width="350" height="200">
                <h1>{{ post.title }}</h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
    </div>              
</section>  
{% endblock %}
